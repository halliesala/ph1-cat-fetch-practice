<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fetch Practice</title>
  </head>
  <body>

    <div id="cat-facts">
      <h1>Cat Facts</h1>
    </div>

    <ol id="cat-tasks">
      <h1>Cat Tasks</h1>
    </ol>

    <div id="cat-names">
      <h1>Cat Names</h1>
    </div>

    <div id="cat-pics">
    </div>

    <form id="image-form">
      <input name="text-input" type="text" placeholder="add an image url"/>
      <input type="submit" value="Add Photo"/>
    </form>

    <form id="task-form">
      <input name="text-input" type="text" placeholder="add a task"/>
      <input type="submit" value="Add Task"/>
    </form>

  </body>
</html>
